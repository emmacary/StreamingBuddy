    <div class="compatcontent">
        <h1>Shows and Movies Coming and Leaving</h1>  
        <table class="itemtable" border="0" cellpadding="3">
        <script type="text/javascript">
            const services = ["Netflix", "Hulu", "Disney+", "Amazon Prime", "HBO"];
            const showsLeaving = [
                ["Inception (2010)", "The Perks of Being a Wallflower (2012)", 
                "Yu-Gi-Oh! Arc-V (Seasons 1-2)", "Cain and Abel (Season 1)", 
                "Hedgehogs (2016)", "Surf’s Up (2007)"],
                ["Garfield (2004)", "Mad Max (1980)", "Pretty Woman (1990)", 
                "X-Men Origins: Wolverine (2009)", "Beloved (1998)", "Hitman’s Run (1999)"],
                ["none"],
                ["Pokémon the Series: XYZ (2016)", "Beautiful and Twisted (2015)", 
                "The Black Stallion (1979)", "Hair (1979)", "Masters of the Universe (1987)",
                "Star Trek VII: Generations (1994)", "Zookeeper (2011)"],
                ["Shazam!", "The Curse of La Llorona", "Pokemon Detective Pikachu", 
                "Die Hard", "Heartbreakers", "Mrs. Doubtfire", "Tom Sawyer"],
            ];
            const showsComing = [
                ["Fast and Furious Spy Racers (Season 4)", "Crimson Peak (2015)", 
                "The Zookeeper’s Wife (2017)", "Shadow and Bone (Season 1)", "Yasuke (Season 1)"],
                ["The Color Purple (1985)", "Die Hard (1988)", "Hancock (2008)", 
                "Mad Max (1980)", "Napoleon Dynamite (2004)", "The Polar Express (2004)", 
                "Rio (2011)", "The Sandlot (1993)", "Scary Movie 4 (2006)", 
                "Star Trek: Generations (1994)", "Paranormal Activity 4 (2012)"],
                ["Night At The Museum", "Star Wars: Clone Wars – Volume I & II", 
                "Star Wars: Ewoks (S1 & 2)", "The Falcon And The Winter Soldier", 
                "Sharks of the Bermuda Triangle"],
                ["Little Big Awesome (Prime Original)", "Red Rock, Season 3", "Vikings, Season 5", 
                "The Florida Project", "Pass Over (Prime Original)"],
                ["Tom & Jerry Live Action Movie", "Godzilla vs. Kong", "TINA", 
                "Covid Diaries NYC", "The Day Sports Stood Still"],
            ];
            const images = ["inception.jpg", "polarexpress.jpg", "nightofmuseum.jpg", "blackstallion.jpg", "shazam.jpg"];
        
            function listShows(showsArray) {
                let s = "";
                s += "<ul>"
                for (let i = 0; i < showsArray.length; i++)
                {
                    s += "<li>" + showsArray[i] + "</li>"
                }
                s += "</ul>"
                return s;
            }

            function leftCol(service, showsLeaving, showsComing) {
                let t = "";
                t += "<h2 style='text-align: center'>" + service + "</h2>"
                t += "Leaving April 2021:";
                t += listShows(showsLeaving);
                t += "Coming April 2021:";
                t += listShows(showsComing);
                return t;
            }
            
            function rightCol(imageSrc) {
                let m = "";
                m += "<img src='" + imageSrc + "' style='width:300px;height:500px;margin-left:200px;' alt='Show Image'>";
                return m;
            }
            
            var p = "";
            for (let i = 0; i < services.length; i++) 
            {   
                p += "<tr><td>" + leftCol(services[i], showsLeaving[i], showsComing[i]) + "</td>";
                p += "<td>" + rightCol("show_images/" + images[i]) + "</td></tr>";
            }
            document.writeln(p);
        </script>
        </table>
