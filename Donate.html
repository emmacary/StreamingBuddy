<script language="javascript">
	function myFunction() {
  		var x = document.getElementById("mynav");
  		if (x.className === "nav") {
    		x.className += " responsive";
  		} else {
   			x.className = "nav";
  		}
	}
    
    function validate() {
        err = false;
        if ($('select[name="donation"]').find(':selected').text() == "Donation amount*") {
            $('.error').html('Please select a donation amount');
            err = true;
        }
        
        if (err == false) {
            alert("Thank you for the donation!");
			// document.getElementById("thanks").style.display = "block";
        }
        
        return !err;
    }
</script>

<!-- Individual Page Content in Here -->
	<!-- Note: The banner covers part of the top of the page, so make sure you use padding to see the content -->

	<div class="Picdiv" style="background-image: url(show_images/donate.jpg); height: 20px">
	</div>
	
    <div class="compatcontent" style="margin-bottom: 40px">
        <!-- <div id="thanks">Thank you for the donation! </div> -->
        
        <h1>Donate Today!</h1>
        <h3>Help support our website by paying a small contribution.</h3>
        <form 
            name="data"
            method="post"
            onsubmit="return validate()" 
        >
            <input type="text" name="fname" required="1" placeholder="Your first name*"/>
            <br />
            <input type="text" name="lname" placeholder="Your last name"/>
            <br />
            <input type="text" name="email" required="1" placeholder="Your email*"/>
            <br />
            <select name="donation" size="1">
                <option>Donation amount*</option>
                <option>$2</option>
                <option>$5</option>
                <option>$10</option>
                <option>$15</option>
                <option>$20</option>
                <option>$35</option>
                <option>$50</option>
                <option>$100</option>
            </select>
            <div class="error">&nbsp</div>
            <br />
            <label for="ccn" style="font-size: 15px">Credit Card Info:</label>
            <br />
            <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx*">
            <input type="text" name="monthdate" required="1" placeholder="MM/YY*" style="width: 100px"/>
            <input type="text" name="cvc" required="1" placeholder="CVC*" style="width: 80px"/>
            <br />
            <input type="submit" value="Thank you!"/>
        </form>
    </div>

<!-- Individual Page Content Ends Here -->
